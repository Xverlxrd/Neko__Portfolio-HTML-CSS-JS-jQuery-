<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/profile.css">
    <title>Profile</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__line">
                <a href="" class="header__logo">
                    <img src="img/logo.png" alt="Logo">
                    <p class="header__title">Neko</p>
                </a>
                <div class="header__nav">
                    <a href="" class="header__menu">Главы</a>
                    <a href="" class="header__menu">Испытания</a>
                    <a href="" class="header__menu">Премиум</a>
                </div>
                <div class="header__coin">
                    <img style="width: 50px; height: 50px;" src="img/coin.png" alt="NekoCoin">
                    <div class="p">10</div>
                </div>
            </div>
        </div>

        <div class="page">
            <div class="page__main">
                <div class="page__account account">
                    <div class="account__profile">
                        <div class="account__logo">
                            <img src="img/man.png" alt="" class="account__img">
                            <div class="account__info">
                                <p>Джеймс К.</p>
                                <p>lvl: 1</p>
                            </div>
                        </div>
                        
                        <div class="account__lvl lvl">
                            <div class="lvl__bar">10/10</div>
                        </div>
    
                        <div class="account__NekoUp">
                            <button class="account__button">NekoUp</button>
                        </div>
                    </div>
                    <div class="account__chapters chapters">
                        <p class="chapters__title">Доступные главы:</p>
                        <div class="chapters__text">
                            <ul style="font-weight: 700;" class="chapters__list">Глава 1. Введение.</ul>
                            <ul class="chapters__list">Глава 2. Харигана.</ul>
                            <ul class="chapters__list">Глава 3. Катакана.</ul>
                            <ul class="chapters__list">Глава 4. Введение в кандзи.</ul>
                        </div>
                    </div>
                </div>
                
                <div class="page__achievement achievement">
                    <p class="achievement__title">Ваши достежения</p>
                    <div class="achievement__block">
                        <img src="img/achievement1.png" alt="Achievement" class="achievement__img">
                        <img src="img/achievement2.png" alt="Achievement" class="achievement__img">
                        <img src="img/achievement3.png" alt="Achievement" class="achievement__img">
                        <img src="img/achievement4.png" alt="Achievement" class="achievement__img">
                    </div>
                    <div class="achievement__block">
                        <img src="img/achievement1.png" alt="Achievement" class="achievement__img">
                        <img src="img/achievement2.png" alt="Achievement" class="achievement__img">
                        <img src="img/achievement3.png" alt="Achievement" class="achievement__img">
                        <img src="img/achievement4.png" alt="Achievement" class="achievement__img">
                    </div>
                    <div class="achievement__block">
                        <img src="img/achievement1.png" alt="Achievement" class="achievement__img">
                        <img src="img/achievement2.png" alt="Achievement" class="achievement__img">
                        <img src="img/achievement3.png" alt="Achievement" class="achievement__img">
                        <img src="img/achievement4.png" alt="Achievement" class="achievement__img">
                    </div>
                    <div class="achievement__block">
                        <img src="img/achievement1.png" alt="Achievement" class="achievement__img">
                        <img src="img/achievement2.png" alt="Achievement" class="achievement__img">
                        <img src="img/achievement3.png" alt="Achievement" class="achievement__img">
                        <img src="img/achievement4.png" alt="Achievement" class="achievement__img">
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer__line">
                <div class="footer__title">Neko</div>
                <div class="footer__sotial">
                    <a href="">
                        <img src="img/inst.png" alt="Instagram" class="footer__img">
                        <img src="img/wats.png" alt="Watsapp" class="footer__img">
                        <img src="img/vk.png" alt="Vk" class="footer__img">
                        <img src="img/tg.png" alt="Telegram" class="footer__img">
                    </a>
                </div>
                <div class="footer__contact">
                    <p>+7-913-483-47-54<br>tur-2002@mail.ru</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/slider.js"></script>
