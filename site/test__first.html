<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/test__first.css">
    <title>test__first</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__line">
                <a href="" class="header__logo">
                    <img src="img/logo.png" alt="Logo">
                    <p class="header__title">Neko</p>
                </a>
                <div class="header__nav">
                    <a href="" class="header__menu">Главы</a>
                    <a href="" class="header__menu">Испытания</a>
                    <a href="" class="header__menu">Премиум</a>
                </div>
                <div class="header__coin">
                    <img style="width: 50px; height: 50px;" src="img/coin.png" alt="NekoCoin">
                    <div class="p">10</div>
                </div>
            </div>
        </div>

        <div class="page">
            <div class="page__title">
                <p>Хирагана</p>
            </div>

            <div class="page__main main">
                <div class="main__game game">
                    <div class="game__symbol symbol">
                        <img id="n" src="img/symbol/n.png" alt="n" class="symbol__img ready">
                        <img src="img/symbol/wa.png" alt="wa" class="symbol__img">
                        <img src="img/symbol/o.png" alt="o" class="symbol__img">
                    </div>
                    <div class="game__variant variant">
                        <p class="variant__text">wa</p>
                        <p class="variant__text">mi</p>
                        <p class="variant__text">n</p>
                        <p class="variant__text">o</p>
                        <p class="variant__text">ra</p>
                    </div>
                </div>

                <div class="main__test">
                    <div class="main__img">
                        <img src="img/mainGif.gif" alt="Neko in temple" class="main__temple">
                    </div>
                    <div class="main__text">
                        <p class="main__start">Начать</p>
                        <p class="main__record">Рекорд</p>
                        <p class="main__help">Помощь</p>
                    </div>
                </div>
            </div>

            <div class="page__text">
                <p>Этот тренажер предназначен для укрепления знаний полученных<br> в главе 2. За прохождение вы можете получить NekoCoin.</p>
            </div>
        </div>

        <div class="footer">
            <div class="footer__line">
                <div class="footer__title">Neko</div>
                <div class="footer__sotial">
                    <a href="">
                        <img src="img/inst.png" alt="Instagram" class="footer__img">
                        <img src="img/wats.png" alt="Watsapp" class="footer__img">
                        <img src="img/vk.png" alt="Vk" class="footer__img">
                        <img src="img/tg.png" alt="Telegram" class="footer__img">
                    </a>
                </div>
                <div class="footer__contact">
                    <p>+7-913-483-47-54<br>tur-2002@mail.ru</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
